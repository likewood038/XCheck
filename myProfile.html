<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XCheck - 我的</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/errorAlert.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .user-header {
      text-align: left;
      margin-bottom: 20px;
    }
    .activity-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .activity-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .activity-desc {
      color: #555;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .activity-count {
      font-size: 0.9rem;
      color: #888;
      margin-top: 5px;
    }
    .navbar-bottom {
      height: 60px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-bottom button {
      border: none;
      background: none;
      font-size: 16px;
      color: #007bff;
    }
    .navbar-bottom button:hover {
      color: #0056b3;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      max-height: 60%;
      overflow: scroll;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .checkin-header {
      position: relative;
    }
    #checkin-total {
      font-size: 0.8rem;
      float: right;
      color: #888;
      position: absolute;
      transform: translate(40px, 8px)
    }
    /* 表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #f8f9fa;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    td {
      font-size: 14px;
      color: #555;
    }

    /* 悬停效果 */
    tr:hover {
      background-color: #f9fafc;
    }

    /* 响应式处理 */
    @media (max-width: 600px) {
      th, td {
        padding: 10px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="errorContainer" class="error-container"></div>
  <div class="content" id="activityContainer">
    <div class="user-header">
      <h4><span id="creator"></span></h4>
    </div>

    <h4 class="mb-3 text-left">📋 我发起的活动</h4>
    <!-- 活动卡片将通过JS插入 -->
  </div>

  <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-card">
      <h4 class="checkin-header">
        <span id="checkin-title"></span> 
        <span id="checkin-total"></span>
      </h4>
      <table>
        <thead>
          <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>签到时间</th>
          </tr>
        </thead>
        <tbody id="checkin-table">
        </tbody>
      </table>
      <button class="btn btn-secondary w-100" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <div class="navbar-bottom">
    <button onclick="window.location.href='index.html'">发起活动</button>
    <button onclick="window.location.href='allActivityList.html'">查看所有</button>
    <button onclick="window.location.href='myProfile.html'">我的活动</button>
  </div>

  <script src="./js/errorAlert.js"></script>
  <script src="./js/axios.min.js"></script>
  <script src="./js/axiosInit.js"></script>
  <script src="./js/myProfile.js"></script>
</body>
</html>
