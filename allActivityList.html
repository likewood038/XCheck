<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XCheck - 所有活动</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/errorAlert.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .activity-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .activity-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .activity-name {
      color: #555;
      font-size: 0.8rem;
    }
    .activity-dist {
      font-size: 0.8rem;
      float: right;
      color: #888;
    }
    .activity-desc {
      color: #555;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .activity-time {
      font-size: 0.9rem;
      color: #888;
      margin-top: 5px;
    }
    .navbar-bottom {
      height: 60px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-bottom button {
      border: none;
      background: none;
      font-size: 16px;
      color: #007bff;
    }
    .navbar-bottom button:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="errorContainer" class="error-container"></div>
  <div class="content" id="activityContainer">
    <h4 class="mb-3 text-center">📋 全部活动列表</h4>
    <!-- 活动卡片将通过JS插入 -->
  </div>

  <div class="navbar-bottom">
    <button onclick="window.location.href='index.html'">发起活动</button>
    <button onclick="window.location.href='allActivityList.html'">查看所有</button>
    <button onclick="window.location.href='myProfile.html'">我的活动</button>
  </div>

  <script src="./js/errorAlert.js"></script>
  <script src="./js/axios.min.js"></script>
  <script src="./js/axiosInit.js"></script>

  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: "【你的高德api密钥】",
    };
  </script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=【你的高德apiKey】"></script>
  <script src="./js/allActivityList.js"></script>

</body>
</html>
