<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XCheck</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/errorAlert.css">
  <style>
    
  </style>
</head>
<body>
  <div id="errorContainer" class="error-container"></div>
  <div id="gd-map"></div>
  <div class="navbar-bottom">
    <button onclick="openCreatePanel()">发起活动</button>
    <button onclick="window.location.href='allActivityList.html'">查看所有</button>
    <button onclick="window.location.href='myProfile.html'">我的活动</button>
    <!-- <button onclick="window.location.href='xlogin.html'">test</button> -->
  </div>

  <div id="checkin-card" class="panel">
    <form id = "actDetailForm">
      <h5 class="mb-3">活动详情</h5>
        <!-- <h3 class="text-center mb-4">活动详情</h3> -->
        <div class="mb-3">
          <span class="info-label">发起人：</span> <span id="creator"></span>
        </div>
        <div class="mb-3">
          <span class="info-label">活动标题：</span> <span id="title"></span>
        </div>
        <div class="mb-3">
          <span class="info-label">活动描述：</span>
          <div class="text-muted" id="description"></div>
        </div>
        <div class="mb-3">
          <span class="info-label">签到半径：</span> <span id="radius"></span> 米
        </div>
        <div class="mb-3">
          <span class="info-label">开始时间：</span> <span id="startTime"></span>
        </div>
        <div class="mb-3">
          <span class="info-label">结束时间：</span> <span id="endTime"></span>
          <span id="actID" style="visibility:hidden ;"></span>
        </div>
    </form>
    
    <button class="btn btn-primary w-100 mb-2" onclick="checkin()">签到</button>
    <button class="btn btn-secondary w-100" onclick="closeCheckInPanel()">取消</button>

  </div>

  <div id="create-card" class = "panel">
      <h3 class="text-center mb-3">XCheckIn</h3>
      <div id="gd-map"></div>
      <div>
        <form id = "creatActForm">
          <div class="mb-3">
          <label class="form-label">活动标题</label>
          <input type="text" class="form-control" id="create-activityTitle" placeholder="输入活动标题" required>
          </div>
          <div class="mb-3">
          <label class="form-label">活动描述</label>
          <textarea class="form-control" id="create-activityDescription" rows="3"  placeholder="输入活动介绍" required></textarea>
          </div>
          <div class="mb-3">
          <label class="form-label">位置</label>
          <input type="text" class="form-control" id="create-position" readonly="true" placeholder="在地图中选择位置">
          </div>
          <div class="mb-3">
            <label class="form-label">签到范围 (米): <span id="create-radiusValue">50</span>m</label>
            <input type="range" class="form-range" id="create-checkinRadius" min="10" max="200" step="1" value="50">
          </div>
          <div class="mb-3">
          <label class="form-label">开始时间</label>
          <input type="datetime-local" class="form-control" id="create-startTime" required>
          </div>
          <div class="mb-3">
          <label class="form-label">结束时间</label>
          <input type="datetime-local" class="form-control" id="create-endTime" required>
          </div>
          <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary w-45" onclick="closeCreatepanel()">取消</button>
          <button type="submit" class="btn btn-success w-45" id="submitcreatebtn" >确认</button>
          </div>
      	</form>
      </div>
      <div id="status" class="mt-3 text-center text-success"></div>
    </div>

  <script src="./js/errorAlert.js"></script>
  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: "【你的高德api密钥】",
    };
  </script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=【你的高德apiKey】"></script>
  <script src="./js/axios.min.js"></script>
  <script src="./js/axiosInit.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/getPosition.js"></script>
</body>
</html>
